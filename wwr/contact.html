    <main>
      <section class="contact-info">
        <h1>Our Office</h1>

        <div class="container-info">
          <div class="info-address">
            <p>
              <strong>Address:</strong> Route Prov.173 S/N , M5600 San Rafael,
              Mendoza, Argentina.
            </p>
            <p><strong>Phone:</strong> +54 9 2604 22-1104</p>
            <p><strong>Email:</strong> hola@alihuenaventura.com.ar</p>
          </div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d13100.866580223592!2d-68.509896!3d-34.8256451!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x96790823d8c0961d%3A0x1618fd0c293b93bf!2sAlihuen%20Aventura%20-%20San%20Rafael%2C%20Mendoza%20RP173%20S%2FN%20M5600%20San%20Rafael%20Mendoza!3m2!1d-34.825645099999996!2d-68.509896!5e0!3m2!1ses-419!2sar!4v1743649523954!5m2!1ses-419!2sar"
            width="600"
            height="450"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <section class="staff">
        <h2>Meet Our Team</h2>
        <div class="img-container">
          <figure>
            <img
              src="../wwr/images/contact-img/guia1.jpg"
              alt="Carlos - Rafting Guide"
            />
            <figcaption>Carlos Gómez - Rafting Guide</figcaption>
          </figure>
          <figure>
            <img
            src="../wwr/images/contact-img/guia2.jpg"
            alt="Lucía - Customer Service"
            />
            <figcaption>Raul Pérez - Customer Service</figcaption>
          </figure>
          <figure>
            <img
            src="../wwr/images/contact-img/guia3.jpg"
            alt="Tomás - Safety Officer"
            />
            <figcaption>Tomás Díaz - Safety Officer</figcaption>
          </figure>
        </div>
      </section>

      <section class="contact-form">
        <h2>Contact Us</h2>
        <form >
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <p>Purpose of your message:</p>
          <label
            ><input type="radio" name="purpose" value="general" /> General
            Inquiry</label
          >
          <label
            ><input type="radio" name="purpose" value="booking" /> Booking
            Question</label
          >
          <label
            ><input type="radio" name="purpose" value="suggestion" /> Website
            Suggestion</label
          >

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label>
            <input type="checkbox" name="subscribe" />
            Subscribe me to the monthly newsletter
          </label>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <p class="wireframe">
        <a href="https://app.moqups.com/xU1inrL2wMDRSD0JRefQRPxMP8flY7RZ/view/page/ad64222d5" target="_blank">View Wireframe</a>
      </p>

    </main>
